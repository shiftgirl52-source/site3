<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <style>
        body { font-family: Arial; padding: 40px; text-align: center; }
        button { padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <button onclick="add()">+1</button>
    <p id="num">0</p>

    <script>
        let n = 0;
        function add() {
            n++;
            document.getElementById("num").innerText = n;
        }
    </script>
</body>
</html>
